<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">4.1.17</span><span class="period heading-divison-mark heading-divison-mark__period">.</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="title">Prime Number Theorem.</span>
</h3>
<div class="para logical">
<div class="para">Recall that <span class="process-math">\(\pi(n)\)</span> denotes the number of primes less than or equal to <span class="process-math">\(n\text{.}\)</span> Then we have</div>
<div class="displaymath process-math">
\begin{equation*}
\pi(n) \sim \frac{n}{\log(n)} \, ,
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(\log(n)\)</span> is the natural logarithm of <span class="process-math">\(n\text{.}\)</span>
</div>
